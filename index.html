<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>App | Converter to WP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <style>
        .imgLogo {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-primary">Converter Pixel Devs</h4>
                <h6 class="text-muted">Converter Pixel Full HD Mobile to Windows Phone Proportions</h6>
            </div>
        </div>
        <hr />
        <br />
        <div class="row">
            <div class="col-md-2">
                <input type="text" onkeypress="return isNumberKey(event)" id="txtDefault" placeholder="Enter Measure Pixel" class="form-control" />
            </div>
            <div class="col-md-2">
                <button onclick="CalcutePixelAll();" class="btn btn-primary"><i class="glyphicon glyphicon-ok-circle"></i> Calculate</button>
            </div>
        </div>
        <br />
        <h4>
            Results
        </h4>
        <div class="row">
            <p>
                <div class="col-md-1 text-primary text-right">
                    100%
                </div>
                <div class="col-md-2">
                    <input type="text" id="txt100" onkeypress="return isNumberKey(event)" onblur="CalculatePixel100();" placeholder="100% px" class="form-control" />
                </div>
                <div class="col-md-1 text-primary text-right">
                    180%
                </div>
                <div class="col-md-2">
                    <input type="text" id="txt180" onkeypress="return isNumberKey(event)" onblur="CalculatePixel180();" placeholder="180% px" class="form-control" />
                </div>
            </p>
        </div>
        <div class="row">
            <p>
                <div class="col-md-1 text-primary text-right">
                    120%
                </div>
                <div class="col-md-2">
                    <input type="text" id="txt120" onkeypress="return isNumberKey(event)" onblur="CalculatePixel120();" placeholder="120% px" class="form-control" />
                </div>
                <div class="col-md-1 text-primary text-right">
                    220%
                </div>
                <div class="col-md-2">
                    <input type="text" id="txt220" onkeypress="return isNumberKey(event)" onblur="CalculatePixel220();" placeholder="220% px" class="form-control" />
                </div>
            </p>
        </div>
        <div class="row">
            <p>
                <div class="col-md-1 text-primary text-right">
                    140%
                </div>
                <div class="col-md-2">
                    <input type="text" id="txt140" onkeypress="return isNumberKey(event)" onblur="CalculatePixel140();" placeholder="140% px" class="form-control" />
                </div>
                <div class="col-md-1 text-primary text-right">
                    240%
                </div>
                <div class="col-md-2">
                    <input type="text" id="txt240" onkeypress="return isNumberKey(event)" onblur="CalculatePixel240();" placeholder="240% px" class="form-control" />
                </div>
            </p>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="images/Logo.png" class="imgLogo" alt="Renato Carvalho" />
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>

    <script>

        $(document).ready(function () {
            $("#txtDefault").keyup(function (event) {
                if (event.keyCode == 13) {
                    CalcutePixelAll();
                }
            });
        });

        function CalcutePixelAll() {

            if ($("#txtDefault").val() != "") {

                var defaultValue = $("#txtDefault").val();

                $("#txt100").val((defaultValue * 0.5).toFixed(2));
                $("#txt120").val((defaultValue * 0.6).toFixed(2));
                $("#txt140").val((defaultValue * 0.7).toFixed(2));
                $("#txt180").val((defaultValue * 0.9).toFixed(2));
                $("#txt220").val((defaultValue * 1.1).toFixed(2));
                $("#txt240").val((defaultValue * 1.2).toFixed(2));
            }
        }

        function CalculatePixel100() {
            if ($("#txt100").val() != "") {
                var value = $("#txt100").val();

                $("#txtDefault").val((value / 0.5).toFixed(2));
                CalcutePixelAll();
            }
        }

        function CalculatePixel120() {

            if ($("#txt120").val() != "") {
                var value = $("#txt120").val();

                $("#txtDefault").val((value / 0.6).toFixed(2));
                CalcutePixelAll();
            }
        }

        function CalculatePixel140() {

            if ($("#txt140").val() != "") {
                var value = $("#txt140").val();

                $("#txtDefault").val((value / 0.7).toFixed(2));
                CalcutePixelAll();
            }
        }

        function CalculatePixel180() {

            if ($("#txt180").val() != "") {
                var value = $("#txt180").val();

                $("#txtDefault").val((value / 0.9).toFixed(2));
                CalcutePixelAll();
            }
        }

        function CalculatePixel220() {

            if ($("#txt220").val() != "") {
                var value = $("#txt220").val();

                $("#txtDefault").val((value / 1.1).toFixed(2));
                CalcutePixelAll();
            }
        }

        function CalculatePixel240() {

            if ($("#txt240").val() != "") {
                var value = $("#txt240").val();

                $("#txtDefault").val((value / 1.2).toFixed(2));
                CalcutePixelAll();
            }
        }

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode != 46 && charCode > 31
              && (charCode < 48 || charCode > 57))
                return false;

            return true;
        }
    </script>
</body>
</html>
